    <body class="bg-login">
        <!--wrapper-->
        <div class="wrapper">
            <div
                class="d-flex align-items-center justify-content-center my-5 my-lg-0"
            >
                <div class="container">
                    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                        <div class="col mx-auto">
                            <div class="my-4 text-center">
                                <img
                                    src="/assets/images/logo-makkareso.png"
                                    width="180"
                                    alt=""
                                />
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="border p-4 rounded">
                                        <div class="text-center">
                                            <h3 class="">Sign Up</h3>
                                            <p class="mb-1">
                                                Already have an account?
                                                <a href="login.html"
                                                    >Sign in here</a
                                                >
                                            </p>
                                        </div>
                                        <div
                                            class="login-separater text-center mb-4"
                                        >
                                            <span>SIGN UP WITH EMAIL</span>
                                            <hr />
                                        </div>

                                        <div class="form-body">
                                            <form class="row g-3">
                                                <div class="col-12">
                                                    <label
                                                        for="name"
                                                        class="form-label"
                                                        >Name</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="name"
                                                        placeholder="Name"
                                                    />
                                                    <div
                                                        id="invalid-name"
                                                        class="invalid-feedback"
                                                    ></div>
                                                </div>
                                                <div class="col-12">
                                                    <label
                                                        for="email"
                                                        class="form-label"
                                                        >Email Address</label
                                                    >
                                                    <input
                                                        type="email"
                                                        class="form-control"
                                                        id="email"
                                                        placeholder="example@user.com"
                                                    />
                                                    <div
                                                        id="invalid-email"
                                                        class="invalid-feedback"
                                                    ></div>
                                                </div>
                                                <div class="col-12">
                                                    <label
                                                        for="username"
                                                        class="form-label"
                                                        >Username</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="username"
                                                        placeholder="Enter Username"
                                                    />
                                                    <div
                                                        id="invalid-username"
                                                        class="invalid-feedback"
                                                    ></div>
                                                </div>
                                                <div class="col-12">
                                                    <label
                                                        for="password"
                                                        class="form-label"
                                                        >Password</label
                                                    >
                                                    <div
                                                        class="input-group"
                                                        id="show_hide_password"
                                                    >
                                                        <input
                                                            type="password"
                                                            class="form-control border-end-0"
                                                            id="password"
                                                            placeholder="Enter Password"
                                                        />
                                                        <a
                                                            href="javascript:;"
                                                            class="input-group-text bg-transparent"
                                                            ><i
                                                                class="bx bx-hide"
                                                            ></i
                                                        ></a>
                                                        <div
                                                            id="invalid-password"
                                                            class="invalid-feedback"
                                                        >
                                                            Please provide a
                                                            valid city.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button
                                                            type="button"
                                                            id="submit"
                                                            class="btn btn-primary"
                                                        >
                                                            <i
                                                                class="bx bx-user"
                                                            ></i
                                                            >Sign up
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end row-->
                </div>
            </div>
        </div>
        <!--end wrapper-->
        <!-- Bootstrap JS -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>

        <!--Password show & hide js -->
        <script>
            $(document).ready(function () {
                $("#show_hide_password a").on("click", function (event) {
                    event.preventDefault();
                    if ($("#show_hide_password input").attr("type") == "text") {
                        $("#show_hide_password input").attr("type", "password");
                        $("#show_hide_password i").addClass("bx-hide");
                        $("#show_hide_password i").removeClass("bx-show");
                    } else if (
                        $("#show_hide_password input").attr("type") ==
                        "password"
                    ) {
                        $("#show_hide_password input").attr("type", "text");
                        $("#show_hide_password i").removeClass("bx-hide");
                        $("#show_hide_password i").addClass("bx-show");
                    }
                });
            });
        </script>

        <!--app JS-->
        <script src="assets/js/app.js"></script>
        <script>
            $(document).ready(function () {
                // let _token;
                // $.ajax({
                //     type: "GET", //THIS NEEDS TO BE GET
                //     url: "/api/admins/key",
                //     success: function (data) {
                //         console.log(data);
                //         _token = data;
                //     },
                // });

                $("#submit").click(function () {
                    for (const key of [
                        "name",
                        "email",
                        "username",
                        "password",
                    ]) {
                        $(`#${key}`).removeClass("is-invalid");
                        $(`#invalid-${key}`).text("");
                    }
                    var name = $("#name").val();
                    var email = $("#email").val();
                    var username = $("#username").val();
                    var password = $("#password").val();
                    var role = "admin";
                    $.ajax({
                        type: "POST",
                        url: "/api/user/register",
                        data: {
                            role,
                            name,
                            email,
                            username,
                            password,
                        },
                        dataType: "JSON",
                        error: function (data) {
                            console.log(data);
                            if ("errors" in data.responseJSON) {
                                for (const [key, value] of Object.entries(
                                    data.responseJSON.errors
                                )) {
                                    $(`#${key}`).addClass("is-invalid");
                                    $(`#invalid-${key}`).text(value.join(", "));
                                }
                            }
                        },
                        success: function (response) {
                            sessionStorage.setItem("key", response.token);
                            location.assign("/admin/index.html");
                        },
                    });
                });
            });
        </script>
    </body>
</html>
